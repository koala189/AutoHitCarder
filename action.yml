branding:
  icon: mail
  color: blue

inputs:
  username:
    description: zju account username(student id).
    required: true
  password:
    description: zju account password.
    required: true
  dingtalk_token:
    description: dingtalk_token.
    required: false
    default: ''
  serverchan_key:
    description: serverchan_key.
    required: false
    default: ''
  pushplus_token:
    description: pushplus_token.
    required: false
    default: ''

runs:
  using: "composite"
  steps:
    - name: Working
      env:
        USERNAME: ${{ inputs.username }}
        PASSWORD: ${{ inputs.password }}
        DINGTALK_TOKEN: ${{ inputs.dingtalk_token }}
        SERVERCHAN_KEY: ${{ inputs.serverchan_key }}
        PUSHPLUS_TOKEN: ${{ inputs.pushplus_token }}
      run: |
        pip3 install requests
        pip3 install ddddocr
        python3 ${{ github.action_path }}/hitcarder.py
      shell: bash
